<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

		<title>Sign.io</title>
		<link rel="stylesheet" href="style.css" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- top -->
		<div class="main">
			<div class="top">
				<div class="block">
					<p>Text Color Picker</p>
					<input class="form-controler" type="color" id="color-picker" />
				</div>

				<div class="block">
					<p>Background</p>
					<input class="form-controler" type="color" id="canvas-color" />
				</div>

				<div class="block">
					<p>Font Size</p>
					<select id="font-picker">
						<option value="5">5px</option>
						<option value="10">10px</option>
						<option value="20">20px</option>
						<option value="30">30px</option>
						<option value="40">40px</option>
						<option value="50">50px</option>
					</select>
				</div>
			</div>

			<!-- center -->
			<canvas class="canvas" id="my-canvas" width="800" height="450"></canvas>

			<!-- bottom -->
			<div class="bottom">
				<button type="button" class="btn btn-danger" id="clear-button">
					Clear
				</button>
				<button type="button" class="btn btn-success" id="save-button">
					Save/Download
				</button>
				<button type="button" class="btn btn-warning" id="retrieve-button">
					Retrieve Save Signature
				</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
